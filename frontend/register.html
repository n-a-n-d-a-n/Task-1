<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Smart Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Smart Student Portal</a>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card card-shadow p-4 position-relative">
              <h2 class="fw-bold mb-3">Create your account</h2>
              <p class="text-muted">
                Join the Smart Student Portal and manage your academic profile.
              </p>
              <div id="register-alert"></div>
              <form id="register-form" class="mt-3">
                <div class="mb-3">
                  <label class="form-label" for="register-name">Full Name</label>
                  <input
                    id="register-name"
                    type="text"
                    class="form-control"
                    placeholder="Jane Doe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="register-email">Email</label>
                  <input
                    id="register-email"
                    type="email"
                    class="form-control"
                    placeholder="jane@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="register-password">Password</label>
                  <input
                    id="register-password"
                    type="password"
                    class="form-control"
                    placeholder="Minimum 8 characters"
                    minlength="8"
                    required
                  />
                </div>
                <button
                  id="register-submit"
                  type="submit"
                  class="btn btn-portal w-100"
                >
                  Create Account
                </button>
              </form>
              <p class="text-muted mt-3 mb-0">
                Already registered?
                <a href="login.html">Sign in here</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
