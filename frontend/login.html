<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Smart Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Smart Student Portal</a>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card card-shadow p-4 position-relative">
              <h2 class="fw-bold mb-3">Welcome back</h2>
              <p class="text-muted">
                Log in to access your personalized student dashboard.
              </p>
              <div id="login-alert"></div>
              <form id="login-form" class="mt-3">
                <div class="mb-3">
                  <label class="form-label" for="login-email">Email</label>
                  <input
                    id="login-email"
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="login-password">Password</label>
                  <input
                    id="login-password"
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button id="login-submit" type="submit" class="btn btn-portal w-100">
                  Login
                </button>
              </form>
              <p class="text-muted mt-3 mb-0">
                Need an account?
                <a href="register.html">Create one here</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
