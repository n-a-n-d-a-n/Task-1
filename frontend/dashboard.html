<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Smart Student Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Smart Student Portal</a>
        <div class="ms-auto">
          <button id="logout-button" class="btn btn-outline-danger btn-sm">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">
          <div>
            <h1 class="fw-bold">Hello, <span id="welcome-name">Student</span> ðŸ‘‹</h1>
            <p class="text-muted mb-0">Here is your personalized student dashboard.</p>
          </div>
          <span class="badge badge-portal align-self-md-center">
            Authenticated session
          </span>
        </div>

        <div id="dashboard-alert" class="mt-4"></div>

        <div class="row g-4 mt-1 position-relative">
          <div id="dashboard-loading" class="loading-overlay d-none">Loading profile...</div>
          <div class="col-lg-6">
            <div class="card card-shadow p-4 h-100">
              <h5 class="fw-bold">Profile overview</h5>
              <p class="text-muted">Review your account details below.</p>
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th>Field</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Full name</td>
                    <td id="profile-name">-</td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td id="profile-email">-</td>
                  </tr>
                  <tr>
                    <td>User ID</td>
                    <td id="profile-id" class="text-muted">-</td>
                  </tr>
                </tbody>
              </table>
              <button id="delete-button" class="btn btn-outline-danger w-100">
                Delete my account
              </button>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card card-shadow p-4 h-100">
              <h5 class="fw-bold">Update profile</h5>
              <p class="text-muted">Keep your student information up to date.</p>
              <form id="update-form" class="mt-3">
                <div class="mb-3">
                  <label class="form-label" for="update-name">Full Name</label>
                  <input id="update-name" type="text" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="update-email">Email</label>
                  <input id="update-email" type="email" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="update-password">
                    New Password (optional)
                  </label>
                  <input
                    id="update-password"
                    type="password"
                    class="form-control"
                    placeholder="Leave blank to keep current password"
                  />
                </div>
                <button id="update-submit" type="submit" class="btn btn-portal w-100">
                  Save changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
